server {
    listen 80;
    server_name YOUR_DOMAIN.com;
    root /var/www/farm;
    index index.html;

    # ========== 1. Web API Routing ==========
    # Forward Admin API requests to internal port 2222
    location /api/admin/ {
        proxy_pass http://127.0.0.1:2222; 
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Forward General API requests to internal port 11454
    location /api/ {
        proxy_pass http://127.0.0.1:11454/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ========== 2. WebSocket Support ==========
    location /ws {
        proxy_pass http://127.0.0.1:2222/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400s;
    }

    # ========== 3. Frontend Static Files ==========
    # Ensure React Router works (fallback to index.html)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache Control for static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri $uri/ /index.html;
    }
}
